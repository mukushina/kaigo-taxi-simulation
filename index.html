<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>介護タクシーABC｜料金シミュレーション</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Noto Sans JP', 'Inter', sans-serif;
    }
    .pac-container {
      z-index: 1050 !important;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto p-4 md:p-8">
    <section class="bg-white p-8 rounded-2xl shadow-lg w-full">
      <h3 class="text-3xl font-bold text-center mb-8 text-teal-700">かんたん料金シミュレーション</h3>

      <div class="grid md:grid-cols-2 gap-8">
        <!-- 入力フォーム -->
        <div>
          <div class="mb-6">
            <label class="block text-lg font-bold mb-2">1. ご乗車区間</label>
            <div class="space-y-4">
              <input id="start-address" type="text" placeholder="出発地（住所や施設名）" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-teal-500" />
              <input id="end-address" type="text" placeholder="目的地（住所や施設名）" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-teal-500" />
            </div>
            <p id="distance-display" class="text-sm text-gray-600 mt-2 h-5"></p>
          </div>

          <div class="mb-6">
            <span class="block text-lg font-bold mb-2">2. 基本介助料</span>
            <div class="space-y-2">
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-100 cursor-pointer">
                <input type="radio" name="assistance" value="basic" class="h-5 w-5 text-teal-600" checked />
                <span class="ml-3">乗降介助</span>
              </label>
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-100 cursor-pointer">
                <input type="radio" name="assistance" value="indoor" class="h-5 w-5 text-teal-600" />
                <span class="ml-3">室内からの介助</span>
              </label>
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-100 cursor-pointer">
                <input type="radio" name="assistance" value="none" class="h-5 w-5 text-teal-600" />
                <span class="ml-3">介助なし</span>
              </label>
            </div>
          </div>

          <div class="mb-6">
            <span class="block text-lg font-bold mb-2">3. オプション</span>
            <div class="space-y-2">
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-100 cursor-pointer">
                <input id="wheelchair" type="checkbox" class="h-5 w-5 text-teal-600" />
                <span class="ml-3">車いすレンタル</span>
              </label>
              <label class="flex items-center p-3 border rounded-lg hover:bg-gray-100 cursor-pointer">
                <input id="stretcher" type="checkbox" class="h-5 w-5 text-teal-600" />
                <span class="ml-3">ストレッチャーレンタル</span>
              </label>
            </div>
          </div>

          <button id="calculate-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-lg flex justify-center items-center">
            <span id="btn-text">料金を計算する</span>
            <div id="loading-spinner" class="hidden animate-spin rounded-full h-6 w-6 border-b-2 border-white ml-3"></div>
          </button>
        </div>

        <!-- 結果表示 -->
        <div class="bg-teal-50 p-6 rounded-2xl flex flex-col justify-center items-center">
          <h4 class="text-lg font-bold text-gray-600 mb-2">概算料金</h4>
          <p class="text-5xl font-extrabold text-teal-700 mb-4"><span id="total-fee">0</span>円</p>
          <div id="fee-details" class="w-full text-sm text-gray-600"></div>
          <p id="error-message" class="text-red-500 text-sm mt-2"></p>
          <p class="text-xs text-gray-500 mt-4">※上記は概算料金です。交通状況等により変動します。</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Google Maps API（APIキーはご自身のものに置き換え可能） -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE3emqaNVVROLWUMTUUoyrKcavsoA9x8c&libraries=places&callback=initMap"></script>

  <script>
    const PRICE_CONFIG = {
      baseFare: 700,
      distanceFare: {
        initialDistance: 2,
        initialFee: 0,
        perKmFee: 350
      },
      assistance: {
        basic: 1000,
        indoor: 2000,
        none: 0
      },
      equipment: {
        wheelchair: 500,
        stretcher: 3000
      }
    };

    const startInput = document.getElementById('start-address');
    const endInput = document.getElementById('end-address');
    const calculateBtn = document.getElementById('calculate-btn');
    const btnText = document.getElementById('btn-text');
    const loadingSpinner = document.getElementById('loading-spinner');
    const distanceDisplay = document.getElementById('distance-display');
    const totalFeeEl = document.getElementById('total-fee');
    const feeDetailsEl = document.getElementById('fee-details');
    const errorMessageEl = document.getElementById('error-message');

    let directionsService;

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      const options = {
        componentRestrictions: { country: "jp" },
        types: ["address", "establishment"]
      };
      new google.maps.places.Autocomplete(startInput, options);
      new google.maps.places.Autocomplete(endInput, options);
    }

    calculateBtn.addEventListener('click', async () => {
      const origin = startInput.value.trim();
      const destination = endInput.value.trim();

      // 3文字以上入力されていなければエラー表示して計算中止
      if (origin.length < 3 || destination.length < 3) {
        showError("出発地と目的地は3文字以上で入力してください。");
        return;
      }

      setLoading(true);
      clearResult();

      try {
        const distance = await calculateDistance(origin, destination);
        distanceDisplay.textContent = `概算距離: 約 ${distance.toFixed(1)} km`;
        calculateAndShowFee(distance);
      } catch (error) {
        showError("距離を計算できませんでした。住所を確認してください。");
      } finally {
        setLoading(false);
      }
    });

    function calculateDistance(origin, destination) {
      return new Promise((resolve, reject) => {
        const request = {
          origin,
          destination,
          travelMode: 'DRIVING'
        };
        directionsService.route(request, (result, status) => {
          if (status === 'OK') {
            const distanceInMeters = result.routes[0].legs[0].distance.value;
            resolve(distanceInMeters / 1000);
          } else {
            reject(status);
          }
        });
      });
    }

    function calculateAndShowFee(distance) {
      const assistanceType = document.querySelector('input[name="assistance"]:checked').value;
      const useWheelchair = document.getElementById('wheelchair').checked;
      const useStretcher = document.getElementById('stretcher').checked;

      let total = PRICE_CONFIG.baseFare;
      const details = [{ label: "迎車料金", value: PRICE_CONFIG.baseFare }];

      if (distance > PRICE_CONFIG.distanceFare.initialDistance) {
        const extraDistance = distance - PRICE_CONFIG.distanceFare.initialDistance;
        const distanceFee = Math.ceil(PRICE_CONFIG.distanceFare.initialFee + extraDistance * PRICE_CONFIG.distanceFare.perKmFee);
        total += distanceFee;
        details.push({ label: "距離料金", value: distanceFee });
      }

      const assistFee = PRICE_CONFIG.assistance[assistanceType];
      if (assistFee > 0) {
        total += assistFee;
        const label = assistanceType === "indoor" ? "室内介助料" : "乗降介助料";
        details.push({ label, value: assistFee });
      }

      if (useWheelchair) {
        total += PRICE_CONFIG.equipment.wheelchair;
        details.push({ label: "車いすレンタル料", value: PRICE_CONFIG.equipment.wheelchair });
      }

      if (useStretcher) {
        total += PRICE_CONFIG.equipment.stretcher;
        details.push({ label: "ストレッチャーレンタル料", value: PRICE_CONFIG.equipment.stretcher });
      }

      totalFeeEl.textContent = total.toLocaleString();
      feeDetailsEl.innerHTML = details.map(d => `<p>${d.label}: ${d.value.toLocaleString()} 円</p>`).join('');
      errorMessageEl.textContent = '';
    }

    function setLoading(isLoading) {
      if (isLoading) {
        calculateBtn.disabled = true;
        btnText.textContent = '計算中...';
        loadingSpinner.classList.remove('hidden');
        errorMessageEl.textContent = '';
      } else {
        calculateBtn.disabled = false;
        btnText.textContent = '料金を計算する';
        loadingSpinner.classList.add('hidden');
      }
    }

    function showError(msg) {
      errorMessageEl.textContent = msg;
      distanceDisplay.textContent = '';
      totalFeeEl.textContent = '0';
      feeDetailsEl.innerHTML = '';
    }

    function clearResult() {
      errorMessageEl.textContent = '';
      distanceDisplay.textContent = '';
      totalFeeEl.textContent = '0';
      feeDetailsEl.innerHTML = '';
    }
  </script>
</body>
</html>
