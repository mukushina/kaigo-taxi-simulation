  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto p-4 md:p-8">
    <section class="bg-white p-8 rounded-2xl shadow-lg w-full">
      <h3 class="text-3xl font-bold text-center mb-8 text-teal-700">かんたん料金シミュレーション</h3>

      <div class="grid md:grid-cols-2 gap-8">
        <!-- 入力フォーム -->
        <div>
          <div class="mb-6">
            <label class="block text-lg font-bold mb-2">1. ご乗車区間</label>
            <input id="start-address" type="text" placeholder="出発地（住所や施設名）" class="w-full px-4 py-3 border rounded-lg mb-2" />
            <input id="end-address" type="text" placeholder="目的地（住所や施設名）" class="w-full px-4 py-3 border rounded-lg" />
            <p id="distance-display" class="text-sm text-gray-600 mt-2 h-5"></p>
          </div>

          <div class="mb-6">
            <label class="text-lg font-bold block mb-2">2. 割増・割引</label>
            <label class="block"><input type="checkbox" id="night" class="mr-2">深夜（22時〜5時）</label>
            <label class="block"><input type="checkbox" id="disabled" class="mr-2">障害者割引</label>
          </div>

          <div class="mb-6">
            <label class="text-lg font-bold block mb-2">3. 介助内容</label>
            <label class="block"><input type="radio" name="assistance" value="basic" checked class="mr-2">基本介助（500円）</label>
            <label class="block"><input type="radio" name="assistance" value="indoor" class="mr-2">室内介助（1,500円）</label>
            <label class="block"><input type="radio" name="assistance" value="inHospital" class="mr-2">院内介助（3,000円）</label>
            <label class="block"><input type="radio" name="assistance" value="none" class="mr-2">介助なし</label>
          </div>

          <div class="mb-6">
            <label class="text-lg font-bold block mb-2">4. 医療手技</label>
            <label class="block"><input type="checkbox" id="oxygen1L" data-label="酸素1L" class="mr-2">酸素1L（1,000円）</label>
            <label class="block"><input type="checkbox" id="oxygen2L" data-label="酸素2L" class="mr-2">酸素2L（2,000円）</label>
            <label class="block"><input type="checkbox" id="oxygen3L" data-label="酸素3L" class="mr-2">酸素3L（3,000円）</label>
            <label class="block"><input type="checkbox" id="oxygen4L" data-label="酸素4L" class="mr-2">酸素4L（4,000円）</label>
            <label class="block"><input type="checkbox" id="infusion" data-label="輸液管理" class="mr-2">輸液管理（2,000円）</label>
            <label class="block"><input type="checkbox" id="injection" data-label="注入" class="mr-2">注入（2,000円）</label>
            <label class="block"><input type="checkbox" id="suction" data-label="吸引" class="mr-2">吸引（2,000円）</label>
          </div>

          <div class="mb-6">
            <label class="text-lg font-bold block mb-2">5. 機材使用料</label>
            <label class="block"><input type="checkbox" id="reclining" class="mr-2">リクライニング車椅子（2,000円）</label>
            <label class="block"><input type="checkbox" id="stretcher" class="mr-2">ストレッチャー（3,000円）</label>
          </div>

          <button id="calculate-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-lg flex justify-center items-center">
            <span id="btn-text">料金を計算する</span>
            <div id="loading-spinner" class="hidden animate-spin rounded-full h-6 w-6 border-b-2 border-white ml-3"></div>
          </button>
        </div>

        <!-- 結果表示 -->
        <div class="bg-teal-50 p-6 rounded-2xl flex flex-col justify-center items-center">
          <h4 class="text-lg font-bold text-gray-600 mb-2">概算料金</h4>
          <p class="text-5xl font-extrabold text-teal-700 mb-4"><span id="total-fee">0</span>円</p>
          <div id="fee-details" class="w-full text-sm text-gray-600"></div>
          <p id="error-message" class="text-red-500 text-sm mt-2"></p>
          <p class="text-xs text-gray-500 mt-4">※上記は概算料金です。交通状況等により変動します。</p>
          <div class="text-xs text-gray-500 mt-4 space-y-1">
            <p>※乗車料金は認可運賃です。一般の大型車タクシー料金に準じています。</p>
            <p>※旅行等、長時間の貸切については、営業所にお問い合わせください。</p>
            <p>※時間制運賃については、割増および遠距離割引は適用しません。</p>
          </div>
        </div>
      </div>
    </section>
  </div>
